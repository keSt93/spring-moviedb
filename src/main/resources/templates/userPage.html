<!doctype html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="/fragments/special_movieList_header :: header" />
<body>
<nav th:include="/fragments/navigation :: navigation (notifications=${notifications})" id="navigationbar"/>
<main id="main" role="main" class="container">
    <div class="row">
        <div class="col-md-12 single-movie-container">
            <div class="single-movie-container__title-container">
                <h3 class="single-movie-container__title" th:text="${currentUser.getUsername()}"></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Letzte Notifications</h3>
            <div class="notification-user-box"
                 th:each="notification : ${top5notifications}"
                 th:classappend="${notification.getSeen()} == true ? 'notification-seen' : 'notification-unseen'">
                <span class="main-text"
                      th:text="${notification.getNotification().getUser().getUsername()} +
                      ' hat ' +
                      ${notification.getNotification().getMovie().title} +
                      ' hinzugefÃ¼gt.'
                "></span>
                <span class="date" th:text="${#dates.format(notification.getNotification().getNotificationDate(), 'dd. MMMM, HH:mm')}"></span>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Nutzerdetails</h3>
            <div class="single-movie-container__details">
                <div class="single-movie-container__content">
                    <div>
                        <div class="single-movie-container__rating-overall">
                            <div class="single-movie-container__rating">
                                <div class="single-movie-container__rating-progressbar">
                                    <div class="single-movie-container__rating-progress" th:text="${avgUserRating}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:include="/fragments/special_movieList_footer :: footer" />
<script th:inline="javascript">
    /*[+
        var elementclass  = '.single-movie-container__rating-overall .single-movie-container__rating-progress';
        var percentage = [[${avgUserRating}]]
     +]*/
    adjustRatingProgressBarWithCustomText(elementclass, percentage*10, "Durschnittliche Punktevergabe: ");
</script>
</body>
</html>
