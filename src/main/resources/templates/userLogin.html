<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:include="/fragments/special_movieList_header :: header" />
<body>
<nav th:include="/fragments/navigation :: navigation (notifications=${notifications})"/>
<main role="main" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Einloggen</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Nutzername und/oder Passwort sind falsch.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Erfolgreich ausgeloggt!
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Nutzername</label>
                        <input type="text" name="username" id="username" class="form-control input-lg" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Nutzername</label>
                        <input type="password" name="password" id="password" class="form-control input-lg" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="checkbox-inline">
                            Eingeloggt bleiben? <input type="checkbox" name="remember-me" id="remember-me"/>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Einloggen"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>

<footer th:include="/fragments/footer :: footer(wastedHours=${wastedHours},wastedMinutes=${wastedMinutes})" />
</body>
</html>
