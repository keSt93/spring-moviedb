<footer th:fragment="footer (wastedHours, wastedMinutes)">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="hourMinuteContainer">
                    <span class="totalWastedDescription">Bereits</span>
                    <span id="totalWastedHours" th:text="${wastedHours}"></span>
                    <span class="totalWastedDescription">Stunden</span>
                    <span id="totalWastedMinutes" th:text="${wastedMinutes}"></span>
                    <span class="totalWastedDescription">Minuten</span>
                    <span class="totalWastedDescription ">verschwendet.</span>
                </div>
            </div>
            <div class="col-md-6">
                <a th:href="@{/impressum}"> Impressum / Haftungsausschluss</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</footer>
