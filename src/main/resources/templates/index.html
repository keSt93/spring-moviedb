<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragments/special_movieList_header :: header" />
<body>
<nav th:include="/fragments/navigation :: navigation" id="navigationbar" />
<main id="main" role="main" class="container">
    <div class="row">
        <div class="col-md-6">
            <h3> Zuletzt gesehen </h3>
            <div class="tile-container">
                <div class="tile-instance tile-box" th:each="recentMovie : ${recentMovies}">
                    <div class="tile-image">
                        <img th:src="${recentMovie.coverImage}"/>
                    </div>
                    <div class="tile-overlay">
                        <span th:text="${#dates.format(recentMovie.registeredDate, 'dd. MMMM yyyy')}"></span>
                        <span th:text="${#dates.format(recentMovie.registeredDate, 'HH:mm')}"></span>
                        <span th:text="${recentMovie.title}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h3> Am besten bewertet </h3>
            <div class="tile-container">
                <div class="tile-instance tile-box" th:each="movie : ${bestRatedMovies}">
                    <div class="tile-image">
                        <img th:src="${movie.coverImage}"/>
                    </div>
                    <div class="tile-overlay">
                        <span style="display: inline">Rating: </span><span th:text="${movie.rating}"></span> </br>
                        <span th:text="${movie.title}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:include="/fragments/special_movieList_footer :: footer" />
</body>
</html>
